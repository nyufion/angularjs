    <div class="container">
        <div class="row row-content" ng-controller = "dishDetailController">
            <div class="col-xs-12" ng-if = "showMenu">
                <p>Put the dish details here</p>
                <div class="media">
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object img-thumbnail" ng-src={{dish.image}}>
                    </a>
                  </div>
                  <div class="media-body">
                    <h2 class="media-heading">{{dish.name}}
                      <span class="label label-danger label-xs">{{dish.label}}</span>
                      <span class="badge">{{dish.price | currency}}</span>
                    </h2>
                    <p>{{dish.description}}</p>
                  </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <p><h4>Customer Comments</h4><span>Sort by <input type="text" ng-model="filtTxt"></span></p>
                <blockquote ng-repeat = "commentation in dish.comments | orderBy:filtTxt">
                  <p>{{commentation.rating}} Stars</p>
                  <p>{{commentation.comment}}</p>
                  <footer>{{commentation.author}}, {{commentation.date | date}}</footer>
                </blockquote>
            </div>
            <div ng-if>{{message}}</div>
        </div>
    </div>
